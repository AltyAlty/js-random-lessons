<!--JavaScript необходим для управления HTML. При введении адреса в адресную строку мы делаем запрос на какой-то сервер
и получаем ответ от сервера ввиде HTML-кода, внутри которого может быть JS-код. Если такой код там есть, то браузер
найдет его и будет его выполнять.-->

Hello <input id='message'/> <!--Создали HTML-элемент "input" с атрибутом "id".-->

<script> /*Все, что внутри тега "script", это JavaScript.*/
    setInterval(function() { /*Написали функцию, которая сама вызывается каждые 4 секунды, получает HTML-элемент 
        с атрибутом "id" равным "message" и выводит значение этого HTML-элемента во всплывающем окне.*/
        var messageInput = document.getElementById('message');
        window.alert(messageInput.value);
    },
        4000
    );
</script>
