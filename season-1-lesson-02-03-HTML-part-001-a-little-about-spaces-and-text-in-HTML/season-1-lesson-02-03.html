<!--Браузеры не учитывают поставленные нами новые пустые строки и превращают их в один пробел. Также несколько пробелов 
(так же как и табуляция), поставленных нами, браузер превратит в один пробел. Но некоторые HTML-элементы учитывают
пробелы, новые строки и табуляцию (например, тег "textarea"). Текст внутри тегов называется "innerHTML". У
самозакрывающихся тегов нет "innerHTML".-->
Some text. Ok.



Ok.

<b>Some text.</b> <!--Тег "b" делает текст внутри жирным.-->

<i>Some text.</i> <!--Тег "i" делает текст внутри курсивом.-->

<hr /> <!--Тег "hr" рисует горизонтальную полосу.-->

<p>Some text.</p> <!--Тег "p" выводит текст с новой строки.-->

<input value='123' /> <!--Значение тега "input" находится в его атрибуте "value".-->
