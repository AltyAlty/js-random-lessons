<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>season 3 lesson 84 Forms</title>
    <meta name='description' content='season 3 lesson 84 Forms'>
    <meta name='author' content='me'>

    <meta property='og:title' content='season 3 lesson 84 Forms'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://github.com/'>
    <meta property='og:description' content='season 3 lesson 84 Forms'>
    <meta property='og:image' content='image.png'>

    <link rel='icon' href='/favicon.ico'>
    <link rel='icon' href='/favicon.svg' type='image/svg+xml'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <link rel='stylesheet' href='css/season-3-lesson-84.css'>
</head>

<body>
    <!--Когда форма отправляется, браузер отправляет запрос по умолчанию на страницу, где отображается сама форма.
    Поведение по умолчанию можно изменить, используя атрибут "action".-->
    <div>
        <form>
            <label for='book' action='https://google.com/'>What book would you like to find?</label>
            <input type=' text' id='book' name='book'>
            <button>Send</button>
        </form>
    </div>

    <br>

    <!--Отправленные данные через форму добавляются к URL-адресу. Если отправить, например, слово "smart", в форме
    выше, то URL будет 'https://google.com/?book=smart'.-->

    <!--Данные формы отправляются GET-запросом, но используя атрибут "method" это можно изменить, например,
    method='post'. В этом случае данные не будут видны в URL, а доступ к ним можно будет получить только из внешнего 
    или внутреннего скрипта.-->

    <!--Для форм, которые работают с конфиденциальными данными, лучше использовать метод POST, так как в таком случае
    данные будут зашифрованы (при HTTPS) и не будут отображаться в URL. Если же данные не являются конфиденциальными, 
    то можно использовать метод GET. Таким образом, данные будут добавляться в историю браузера, так как они будут 
    включаться в URL.-->

    <!--Чтобы описать элемент управления формой, используйте элемент "label". Это делает элемент управления формой 
    доступным для программ чтения с экрана. При этом атрибут "for" в элементе "label" должен совпадать с атрибутом 
    "id" в элементе управления, так как атрибут "id" соединяет элемент "label" с элементом управления формы.-->

    <!--Атрибут "name" в элементе "input" нужен для идентификации введенных данных. Это имя будет включено в запрос.-->

    <!--При помощи атрибута "type" можно указать тип элемента управления формой.-->

    <!------------------------------------------------------------------------------------------------------------------>
    <div>
        <label for='review'>Comment</label>
        <textarea id='review' name='review'></textarea>
    </div>

    <hr>
    <br>

    <!--Элемент "textarea" позволяет вводить несколько строк текста.-->

    <!------------------------------------------------------------------------------------------------------------------>
    <div>
        <label for='size'>Color</label>
        <select id='size' name='size'>
            <option value='small'>Small</option>
            <option selected value='big'>Big</option>
        </select>
    </div>

    <hr>
    <br>

    <!--Элемент "select" позволяет предоставить список опций для выбора. При помощи атрибута "selected" можно 
    предварительно выбрать один вариант.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <fieldset>
            <legend>What is your favorite book?</legend>

            <label for='red'>Red</label>
            <input type='radio' name='favourite-book' value='red' id='red'>

            <label for='blue'>Blue</label>
            <input type='radio' name='favourite-book' value='blue' id='blue'>
        </fieldset>
    </div>

    <hr>
    <br>

    <!--Чтобы сгруппировать элементы управления формой можно использовать элемент "fieldset". Элемент "legend" 
    позволяет описать группу элементов управления формы. Каждому элементу "fieldset" требуется элемент "legend".-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Чтобы отправить данные можно использовать элемент "button" или элемент "input" с атрибутом "type" со значением
    "submit", причем вместо использования элемента "label" для описания элемента "input" нужно использовать атрибут 
    "value". Отправка данных при помощи элемента "button" является дефолтным поведением, и чтобы его отключить нужно
    использовать атрибут "type" со значение "button". Кроме того, форму также можно отправить с помощью клавиши 
    "Enter".-->

    <div>
        <input type='submit' value='Submit'>
    </div>

    <hr>
    <br>

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <input type='text' list='cars' placeholder="Type 'Fast'">
        <datalist id='cars'>
            <option value='Slow' />
            <option value='Fast' />
            <option value='Billy' />
        </datalist>
    </div>

    <hr>
    <br>

    <div>
        <input id='range' type='range' value='120' min='0' max='300' step='10' list='numbers'>
        <output for='range'></output>
        <datalist id='numbers'>
            <option value='50' label='50' />
            <option value='100' label='100' />
            <option value='150' label='150' />
            <option value='200' label='200' />
            <option value='250' label='250' />
            <option value='300' label='300' />
        </datalist>
    </div>

    <hr>
    <br>

    <div>
        <input type='color' value='#000000' list='grays'>
        <datalist id='grays'>
            <option>#eeeeee</option>
            <option>#cccccc</option>
            <option>#aaaaaa</option>
            <option>#999999</option>
            <option>#444444</option>
        </datalist>
    </div>

    <hr>
    <br>

    <!--При помощи элемента "datalist" можно подготовить опции для выбора в форме.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Браузеры используют эвристику для идентификации поля адреса. Браузеры смотрят на значения атрибутов "name", 
    "type" и "id", а также на наличие атрибута "autocomplete". На основе этой информации браузеры могут предложить 
    возможность автозаполнения поля ранее введенными данными того же типа. Браузеры могут даже предложить автозаполнение 
    всей формы.-->

    <div>
        <label for='email'>Email</label>
        <input type='email' name='email' id='email' autocomplete='email'>
    </div>

    <hr>
    <br>

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <form>
            <div>
                <label for='book'>Book</label>
                <input required type='text' id='book' name='book'>
            </div>
            <button>Send</button>
        </form>
    </div>

    <hr>
    <br>

    <!--Атрибут "required" делает поле обязательным.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <label for='book'>Book</label>
        <input required minlength='4' type='book' id='book' name='book' aria-describedby='book-minlength'>
        <div id='book-minlength'>Enter at least 4 characters</div>
    </div>

    <hr>
    <br>

    <!--Атрибут "aria-describedby" связывает с элементом дополнительную информацию, которую нельзя добавить в имя элемента,
    например, краткое название элемента, которое озвучивает скринридер при фокусе или последовательном зачитывании 
    содержимого.-->

    <!--Атрибут "minlength" указывает минимальное количество символов, которые нужно будет ввести в поле.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <label for='book'>What is your favorite animal? (required)</label>
        <input required pattern='[a-z]{2,20}' type='text' id='book' name='book'>
    </div>

    <hr>
    <br>

    <!--При помощи атрибута "pattern" и регулярного выражения мы сделали так, чтобы можно было вводить только строчные 
    буквы, при этом необходимо вводить не менее двух символов и не более двадцати.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--В CSS можно использовать псевдоклассы ":required" для обязательных полей и ":invalid" для полей с введенными 
    некорректными данными.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Не надо использовать атрибут "placeholder" вместо элемента "label" для описания элемента управления формой, так
    как атрибут "placeholder" предназначен для подсказки о типе данных, которые следует ввести, а не для описания 
    элемента управления формой.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <form>
            <div>
                <label for='book'>Book (required)</label>
                <input required minlength='4' type='text' id='book' name='book' aria-describedby='book-validation'>
                <span id='book-validation' class='validation-message'>Minimum four characters</span>
            </div>

            <button>Send</button>
        </form>
    </div>

    <hr>
    <br>

    <!--Для создания дополнительной подсказки какого-то требования к форме можно использовать элемент "span", при этом
    используйте атрибут "aria-describedby" в элементе управления формой и атрибут "id" в сообщении об ошибке с тем 
    же значением, чтобы соединить их оба.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <form>
            <div>
                <label for='book-name'>Book</label>
                <input required minlength='4' type='text' id='book' name='book-name'
                    aria-describedby='book-name-validation'>
                <span id='book-name-validation' aria-live='assertive' class='validation-message'>Minimum four
                    characters</span>
            </div>

            <button>Send</button>
        </form>
    </div>

    <hr>
    <br>

    <!--Также смотри JS код #1.-->

    <!--Можно использовать атрибут "aria-live" со значением "assertive" для сообщения об ошибке. Проблема с этим 
    подходом для форм с несколькими полями заключается в том, что атрибут "aria-live" обычно объявляет только 
    первую ошибку в случае нескольких ошибок.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Чтобы помочь пользователям определить элемент управления формой, на котором они сейчас сосредоточены, можно
    использовать псевдокласс CSS ":focus".-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Лучше не использовать атрибут "aria-label" для описания элементов, так как многие инструменты перевода не могут 
    перевести этот атрибут.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Используйте псевдокласс CSS ":autofill" для стилизации элементов управления форм, которые браузер заполняет 
    автоматически. Используйте версию с префиксом ":-webkit-autofill" для лучшей совместимости с браузером.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <form>
            <div>
                <label for='address-one'>Address line</label>
                <input autocomplete='address-line1' required type='text' id='address-one' name='address-one'>
            </div>

            <div>
                <label for='city'>City</label>
                <input autocomplete='address-level2' required type='text' id='city' name='city'>
            </div>

            <div>
                <label for='state'>State / Province / Region (optional)</label>
                <input autcomplete='address-level1' type='text' id='state' name='state'>
            </div>

            <div>
                <label for='zip'>ZIP / Postal code (optional)</label>
                <input autocomplete='postal-code' type='text' id='zip' name='zip'>
            </div>

            <div>
                <label for='country'>Country</label>
                <input autocomplete='country' type='text' id='country' name='country'>
            </div>

            <button>Save address</button>
        </form>
    </div>

    <hr>
    <br>

    <!--Можно помочь браузерам предлагать лучшие варианты автозаполнения, используя соответствующие значения 
    для атрибута "autocomplete". Для атрибута "autocomplete" можно определить несколько значений, разделенных 
    пробелом.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Можно использовать атрибут "autocomplete" со значением "new-password", чтобы браузеры предлагали возможность 
    сгенерировать новый пароль. Можно использовать атрибут "autocomplete" со значением "current-password", чтобы сообщить 
    браузерам, что им следует предложить возможность заполнить ранее сохраненные пароли для этого веб-сайта.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Если вы не храните и не обрабатываете данные на своем сервере, то не всегда нужно помещать элементы управления 
    формы в элемент "form". Например, можно использовать элемент "select" , чтобы пользователи могли выбирать категорию 
    продуктов.-->

    <!--Если вы хотите избежать перезагрузки страницы, когда пользователь отправляет форму, вы все равно можете 
    использовать элемент "form" , но усовершенствовать его с помощью JavaScript.-->

    <!--При отправке формы браузер отправляет запрос к URL-адресу, который является значением атрибута "action" в 
    элементе "form". Кроме того, браузер проверяет, имеет ли кнопка для отправки атрибут "formaction". В этом случае 
    используется определенный там URL-адрес.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Чтобы пользователи имели возможность загружать несколько файлов, то добавьте в форму элемент "input" с атрибутом
    "type" со значением "file" и атрибутом "multiple". Также необходимо еще одно изменение — установите атрибут "enctype"
    в вашей форме, в котором значением по умолчанию является "application/x-www-form-urlencoded", а для отправки
    нескольких файлов нужно значение "multipart/form-data".-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Размер и возможность изменять размер элемента "textarea" можно менять при помощи CSS-свойства "resize".-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Можно изменить клавишу Enter на экранной клавиатуре с помощью атрибута "enterkeyhint". Например, значения "next" 
    или "done" меняют метку кнопки на соответствующий значок. Это помогает пользователям понять, что происходит, когда 
    они отправляют текущую форму.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Для CSS-свойства "font-size" используйте относительные единицы измерения, такие как em (относительно базового 
    размера родительского элемента) или rem (относительно базового размера документа), чтобы гарантировать, что размер 
    соответствует предпочтениям пользователя. Пользователи могут изменить базовое значение CSS-свойства "font-size", и 
    все элементы с относительным значением CSS-свойства "font-size" будут настроены автоматически. Для CSS-свойства 
    "line-height" используйте безразмерное значение, например 1.5, чтобы сохранить высоту строки относительно размера 
    шрифта.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Используйте элемент "input" с атрибутом "inputmode" со значением "numeric" для полей номера карты и кода 
    безопасности, чтобы отобразить оптимизированную экранную клавиатуру для ввода цифр. Используйте атрибут type со 
    значением "number" только для дополнительных полей, например количества товара. Браузеры отображают стрелку 
    вверх/вниз для атрибута type со значением "number", что не имеет смысла для номеров платежных карт.-->

    <script src='js/season-3-lesson-84.js'></script>
</body>

</html>
