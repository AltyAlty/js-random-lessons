<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>season 3 lesson 84 Forms</title>
    <meta name='description' content='season 3 lesson 84 Forms'>
    <meta name='author' content='me'>

    <meta property='og:title' content='season 3 lesson 84 Forms'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://github.com/'>
    <meta property='og:description' content='season 3 lesson 84 Forms'>
    <meta property='og:image' content='image.png'>

    <link rel='icon' href='/favicon.ico'>
    <link rel='icon' href='/favicon.svg' type='image/svg+xml'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <link rel='stylesheet' href='css/season-3-lesson-84.css'>
</head>

<body>
    <!--Когда форма отправляется, браузер отправляет запрос по умолчанию на страницу, где отображается сама форма.
    Поведение по умолчанию можно изменить, используя атрибут "action".-->
    <div>
        <form>
            <label for='book' action='https://google.com/'>What book would you like to find?</label>
            <input type=' text' id='book' name='book'>
            <button>Send</button>
        </form>
    </div>

    <br>

    <!--Отправленные данные через форму добавляются к URL-адресу. Если отправить, например, слово "smart", в форме
    выше, то URL будет 'https://google.com/?book=smart'.-->

    <!--Данные формы отправляются GET-запросом, но используя атрибут "method" это можно изменить, например,
    method='post'. В этом случае данные не будут видны в URL, а доступ к ним можно будет получить только из внешнего 
    или внутреннего скрипта.-->

    <!--Для форм, которые работают с конфиденциальными данными, лучше использовать метод POST, так как в таком случае
    данные будут зашифрованы (при HTTPS) и не будут отображаться в URL. Если же данные не являются конфиденциальными, 
    то можно использовать метод GET. Таким образом, данные будут добавляться в историю браузера, так как они будут 
    включаться в URL.-->

    <!--Чтобы описать элемент управления формой, используйте элемент "label". Это делает элемент управления формой 
    доступным для программ чтения с экрана. При этом атрибут "for" в элементе "label" должен совпадать с атрибутом 
    "id" в элементе управления, так как атрибут "id" соединяет элемент "label" с элементом управления формы.-->

    <!--Атрибут "name" в элементе "input" нужен для идентификации введенных данных. Это имя будет включено в запрос.-->

    <!--При помощи атрибута "type" можно указать тип элемента управления формой.-->

    <!------------------------------------------------------------------------------------------------------------------>
    <div>
        <label for='review'>Comment</label>
        <textarea id='review' name='review'></textarea>
    </div>

    <hr>
    <br>

    <!--Элемент "textarea" позволяет вводить несколько строк текста.-->

    <!------------------------------------------------------------------------------------------------------------------>
    <div>
        <label for='size'>Color</label>
        <select id='size' name='size'>
            <option value='small'>Small</option>
            <option selected value='big'>Big</option>
        </select>
    </div>

    <hr>
    <br>

    <!--Элемент "select" позволяет предоставить список опций для выбора. При помощи атрибута "selected" можно 
    предварительно выбрать один вариант.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <fieldset>
            <legend>What is your favorite book?</legend>

            <label for='red'>Red</label>
            <input type='radio' name='favourite-book' value='red' id='red'>

            <label for='blue'>Blue</label>
            <input type='radio' name='favourite-book' value='blue' id='blue'>
        </fieldset>
    </div>

    <hr>
    <br>

    <!--Чтобы сгруппировать элементы управления формой можно использовать элемент "fieldset". Элемент "legend" 
    позволяет описать группу элементов управления формы. Каждому элементу "fieldset" требуется элемент "legend".-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Чтобы отправить данные можно использовать элемент "button" или элемент "input" с атрибутом "type" со значением
    "submit", причем вместо использования элемента "label" для описания элемента "input" нужно использовать атрибут 
    "value". Отправка данных при помощи элемента "button" является дефолтным поведением, и чтобы его отключить нужно
    использовать атрибут "type" со значение "button". Кроме того, форму также можно отправить с помощью клавиши 
    "Enter".-->

    <div>
        <input type='submit' value='Submit'>
    </div>

    <hr>
    <br>

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <input type='text' list='cars' placeholder="Type 'Fast'">
        <datalist id='cars'>
            <option value='Slow' />
            <option value='Fast' />
            <option value='Billy' />
        </datalist>
    </div>

    <hr>
    <br>

    <div>
        <input id='range' type='range' value='120' min='0' max='300' step='10' list='numbers'>
        <output for='range'></output>
        <datalist id='numbers'>
            <option value='50' label='50' />
            <option value='100' label='100' />
            <option value='150' label='150' />
            <option value='200' label='200' />
            <option value='250' label='250' />
            <option value='300' label='300' />
        </datalist>
    </div>

    <hr>
    <br>

    <div>
        <input type='color' value='#000000' list='grays'>
        <datalist id='grays'>
            <option>#eeeeee</option>
            <option>#cccccc</option>
            <option>#aaaaaa</option>
            <option>#999999</option>
            <option>#444444</option>
        </datalist>
    </div>

    <hr>
    <br>

    <!--При помощи элемента "datalist" можно подготовить опции для выбора в форме.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--Браузеры используют эвристику для идентификации поля адреса. Браузеры смотрят на значения атрибутов "name", 
    "type" и "id", а также на наличие атрибута "autocomplete". На основе этой информации браузеры могут предложить 
    возможность автозаполнения поля ранее введенными данными того же типа. Браузеры могут даже предложить автозаполнение 
    всей формы.-->

    <div>
        <label for='email'>Email</label>
        <input type='email' name='email' id='email' autocomplete='email'>
    </div>

    <hr>
    <br>

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <form>
            <div>
                <label for='book'>Book</label>
                <input required type='text' id='book' name='book'>
            </div>
            <button>Send</button>
        </form>
    </div>

    <hr>
    <br>

    <!--Атрибут "required" делает поле обязательным.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <label for='book'>Book</label>
        <input required minlength='4' type='book' id='book' name='book' aria-describedby='book-minlength'>
        <div id='book-minlength'>Enter at least 4 characters</div>
    </div>

    <hr>
    <br>

    <!--Атрибут "aria-describedby" связывает с элементом дополнительную информацию, которую нельзя добавить в имя элемента,
    например, краткое название элемента, которое озвучивает скринридер при фокусе или последовательном зачитывании 
    содержимого.-->

    <!--Атрибут "minlength" указывает минимальное количество символов, которые нужно будет ввести в поле.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <div>
        <label for='book'>What is your favorite animal? (required)</label>
        <input required pattern='[a-z]{2,20}' type='text' id='book' name='book'>
    </div>

    <hr>
    <br>

    <!--При помощи атрибута "pattern" и регулярного выражения мы сделали так, чтобы можно было вводить только строчные 
    буквы, при этом необходимо вводить не менее двух символов и не более двадцати.-->

    <!------------------------------------------------------------------------------------------------------------------>

    <!--В CSS можно использовать псевдоклассы ":required" для обязательных полей и ":invalid" для полей с введенными 
    некорректными данными.-->

    <script src='js/season-3-lesson-84.js'></script>
</body>

</html>
