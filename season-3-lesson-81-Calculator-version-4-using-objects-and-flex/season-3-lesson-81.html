<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>season 3 lesson 81 Calculator version 4 using objects and flex</title>
    <meta name='description' content='season 3 lesson 81 Calculator version 4 using objects and flex'>
    <meta name='author' content='me'>

    <meta property='og:title' content='season 3 lesson 81 Calculator version 4 using objects and flex'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://github.com/'>
    <meta property='og:description' content='season 3 lesson 81 Calculator version 4 using objects and flex'>
    <meta property='og:image' content='image.png'>

    <link rel='icon' href='/favicon.ico'>
    <link rel='icon' href='/favicon.svg' type='image/svg+xml'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <link rel='stylesheet' href='css/season-3-lesson-81.css'>
</head>

<body>
    <div class='whole-calculater'>
        <div class='result-container'>
            <span class='result'></span>
        </div>

        <div class='show-info-container'>
            <div class='show-info-divs'>
                <span class='first-number-is'></span>
            </div>

            <div class='show-info-divs'>
                <span class='current-operation-is'></span>
            </div>

            <div class='show-info-divs'>
                <span class='second-number-is'></span>
            </div>
        </div>

        <div class='operations-one-container'>
            <div class='plus calc-button-one'>+</div>
            <div class='minus calc-button-one'>-</div>
            <div class='multiply calc-button-one'>*</div>
            <div class='divide calc-button-one'>:</div>
            <div class='erase'>R</div>
        </div>

        <div class='operations-two-container'>
            <div class='sign calc-button-two'>+/-</div>
            <div class='dot enter-number-button'>.</div>
            <div class='find-result calc-button-two'>=</div>
            <div class='reset calc-button-two'>C</div>
        </div>

        <div class='numbers-first-row-container'>
            <div class='enter-00 enter-number-button'>0</div>
            <div class='enter-01 enter-number-button'>1</div>
            <div class='enter-02 enter-number-button'>2</div>
            <div class='enter-03 enter-number-button'>3</div>
            <div class='enter-04 enter-number-button'>4</div>
        </div>

        <div class='numbers-second-row-container'>
            <div class='enter-05 enter-number-button'>5</div>
            <div class='enter-06 enter-number-button'>6</div>
            <div class='enter-07 enter-number-button'>7</div>
            <div class='enter-08 enter-number-button'>8</div>
            <div class='enter-09 enter-number-button'>9</div>
        </div>

        <div class='controls-info-container'>
            <span>M: "+/-" | Enter: "=" | C: reset | Backspace: erase</span>
        </div>
    </div>

    <script src='js/season-3-lesson-81.js'></script>
</body>

</html>
