<input value='First Name' class='firstNameEl' />
<input value='Last Name' class='lastNameEl' />
<input value='Email' class='emailEl' />

<select class='selectEl'>
    <option>moscow</option>
    <option selected>minsk</option>
    <option>kiev</option>
</select>

<textarea class='textareaEl'>Это тег textarea</textarea>

<div class='divEl'>
    something inside
    <img alt='nothing' src='somelink' class='imgEl' />
</div>

<script>
    /*Создаем переменные для хранения значений атрибута "class" HTML-элементов.*/
    var firstNameElClass = 'firstNameEl';
    var lastNameElClass = 'lastNameEl';
    var emailElClass = 'emailEl';
    var selectElClass = 'selectEl';
    var textareaElClass = 'textareaEl';
    var divElClass = 'divEl';
    var imgElClass = 'imgEl';

    /*Создаем переменные для хранения HTML-элементов. Получая HTML-элементы по атрибуту "class", мы получаем массивы.*/
    var firstNameElElement = document.getElementsByClassName(firstNameElClass);
    var lastNameElElement = document.getElementsByClassName(lastNameElClass);
    var emailElElement = document.getElementsByClassName(emailElClass);
    var selectElElement = document.getElementsByClassName(selectElClass);
    var textareaElElement = document.getElementsByClassName(textareaElClass);
    var divElElement = document.getElementsByClassName(divElClass);
    var imgElElement = document.getElementsByClassName(imgElClass);

    console.log('class of firstNameElElement is ' + firstNameElElement[0].className);
    console.log('class of lastNameElElement is ' + lastNameElElement[0].className);
    console.log('class of emailElElement is ' + emailElElement[0].className);

    console.log('value of firstNameElElement is ' + firstNameElElement[0].value);
    console.log('value of lastNameElElement is ' + lastNameElElement[0].value);
    console.log('value of emailElElement is ' + emailElElement[0].value);
    console.log('value of selectElElement is ' + selectElElement[0].value); /*Таким образом получаем значение выбранного HTML-элемента "option".*/
    console.log('value of textareaElElement is ' + textareaElElement[0].value); /*Таким образом получаем текст внутри HTML-элемента "textarea".*/
    console.log('value of divElElement is ' + divElElement[0].value); /*У HTML-элемента "div" никак не получить его "value". "value" есть только у элементов, 
    с помощью которых пользователь может вводить какие-то данные (впечатывать, выбирать) в UI.*/

    console.log('innerHTML of divElElement is ' + divElElement[0].innerHTML); /*А вот "innerHTML" можно получить у HTML-элемента "div".*/
    console.log('innerHTML of selectElElement is ' + selectElElement[0].innerHTML);
    console.log('innerHTML of textareaElElement is ' + textareaElElement[0].innerHTML); /*Текст внутри HTML-элемента "textarea" еще можно получить при помощи "innerHTML".*/

    console.log('src of imgElElement is ' + imgElElement[0].getAttribute('src')); /*Получаем таким образом значение атрибута "src" HTML-элемента "img".*/
    console.log('alt of imgElElement is ' + imgElElement[0].getAttribute('alt')); /*Получаем таким образом значение атрибута "alt" HTML-элемента "img".*/
</script>
